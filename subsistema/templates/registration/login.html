{% extends "subsistema/base.html" %}



{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-default" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <a href="{% url 'subsistema:alunoCadastra' %}" class="btn btn-default">Cadastrar</a>
{% endblock %}
